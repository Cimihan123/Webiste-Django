      <h1>Login here :</h1><form method="post" action="{% url 'login' %}">

          <input type="password" name="password" placeholder="Password"><input type="submit" name="" value="Login"></form></div>

  <a href='{% url "signup" %}'>singup</a>

                {% endfor %}
<a href='{% url "reset_password" %}'>Forgot Password?</a>
  </div>
{% endblock %}
